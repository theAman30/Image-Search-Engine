<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search Engine using HTML, CSS & JS</title>

  <!-- External CSS file linking  -->
  <link rel="stylesheet" href="styles.css" />

  <!-- favicon icon linking  -->
  <link rel="shortcut icon" href="search.png" type="image/x-icon">

</head>

<body>
  <h1>Image Search Engine</h1>
  <form action="" id="search-form">
    <input type="text" name="" id="search-box" placeholder="Search your images here..." />
    <button><i class="fa-solid fa-magnifying-glass search"></i>
      <div>Search</div>
    </button>
  </form>
  <div id="search-result"></div>
  <button id="show-more">Show more</button>


  <!-- font awesome linking -->
  <script src="https://kit.fontawesome.com/9838733d2a.js" crossorigin="anonymous"></script>
